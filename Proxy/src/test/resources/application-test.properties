# Configuración para tests unitarios (sin Kafka real)
spring.application.name=proxy-test

# Deshabilitar Kafka para tests unitarios
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Mock services
app.catedra.base-url=http://mock-catedra:8080
app.catedra.api-base=/api
app.catedra.username=test
app.catedra.password=test
app.catedra.token-ttl-seconds=3600

# Redis embebido o mock
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka mock (no se usa realmente)
spring.kafka.bootstrap-servers=localhost:9092
app.kafka.consumer.group-id=test-grupo
app.kafka.consumer.topic=test-topic

# Logging mínimo
logging.level.root=WARN
logging.level.um.prog2=INFO

