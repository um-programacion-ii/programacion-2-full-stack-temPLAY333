# Configuración para desarrollo local (sin servicios externos)
spring.application.name=proxy-dev

# Deshabilitar Kafka
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# API de la cátedra (usar la IP real si está disponible, o mock si no)
app.catedra.base-url=${APP_CATEDRA_BASE_URL:http://192.168.194.250:8080}
app.catedra.api-base=${APP_CATEDRA_API_BASE:/api}
app.catedra.username=${APP_CATEDRA_USERNAME:templay333}
app.catedra.password=${APP_CATEDRA_PASSWORD:B0lud0t0t4l}
app.catedra.token-ttl-seconds=3600

# Redis - intentar conectar localmente, fallar silenciosamente si no está disponible
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
# Continuar incluso si Redis falla
spring.data.redis.client-type=lettuce

# Backend webhook (opcional)
app.backend.base-url=${APP_BACKEND_BASE_URL:http://localhost:8081}
app.backend.webhook-path=${APP_BACKEND_WEBHOOK_PATH:/api/webhooks/evento-cambio}

# Logging
logging.level.root=INFO
logging.level.um.prog2=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN

