spring.application.name=proxy
server.port=8080

# Catedra
app.catedra.base-url=${APP_CATEDRA_BASE_URL:http://192.168.194.250:8080}

# Backend (webhook)
app.backend.base-url=${APP_BACKEND_BASE_URL:http://localhost:8081}
app.backend.webhook-path=${APP_BACKEND_WEBHOOK_PATH:/api/webhooks/evento-cambio}
# Token opcional para autenticacion del webhook (si el backend lo requiere)
app.backend.token=${APP_BACKEND_TOKEN:}

# Kafka
spring.kafka.bootstrap-servers=${APP_KAFKA_BOOTSTRAP_SERVERS:192.168.194.250:9092}
app.kafka.consumer.group-id=${APP_KAFKA_CONSUMER_GROUP:proxy-grupo}
app.kafka.consumer.topic=${APP_KAFKA_CONSUMER_TOPIC:evento-cambios}
app.kafka.producer.topic=${APP_KAFKA_PRODUCER_TOPIC:backend-eventos}

# Redis
spring.data.redis.host=${APP_REDIS_HOST:192.168.194.250}
spring.data.redis.port=${APP_REDIS_PORT:6379}

# Logging
logging.level.root=INFO
logging.level.um.prog2=DEBUG
