spring.application.name=proxy
server.port=8080

# Catedra
app.catedra.base-url=${APP_CATEDRA_BASE_URL:http://192.168.194.250:8080}
# Base de la API de la cátedra (por defecto /api)
app.catedra.api-base=${APP_CATEDRA_API_BASE:/api}
# Token JWT estático opcional para llamadas a la cátedra (fallback, por ejemplo cargado desde .env por scripts)
app.catedra.jwt-token=${JWT_TOKEN:}
# Credenciales para autenticación automática del Proxy contra la cátedra
app.catedra.username=${APP_CATEDRA_USERNAME:}
app.catedra.password=${APP_CATEDRA_PASSWORD:}
# TTL aproximado del token en segundos (para decidir cuándo renovarlo)
app.catedra.token-ttl-seconds=${APP_CATEDRA_TOKEN_TTL_SECONDS:3600}

# Backend (webhook)
app.backend.base-url=${APP_BACKEND_BASE_URL:http://localhost:8081}
app.backend.webhook-path=${APP_BACKEND_WEBHOOK_PATH:/api/webhooks/evento-cambio}
# Token opcional para autenticacion del webhook (si el backend lo requiere)
app.backend.token=${APP_BACKEND_TOKEN:}

# Kafka (solo consumer - el Proxy NO publica en Kafka)
spring.kafka.bootstrap-servers=${APP_KAFKA_BOOTSTRAP_SERVERS:192.168.194.250:9092}
app.kafka.consumer.group-id=${APP_KAFKA_CONSUMER_GROUP:proxy-grupo}
app.kafka.consumer.topic=${APP_KAFKA_CONSUMER_TOPIC:eventos-actualizacion}

# Redis
spring.data.redis.host=${APP_REDIS_HOST:192.168.194.250}
spring.data.redis.port=${APP_REDIS_PORT:6379}

# Logging
logging.level.root=INFO
logging.level.um.prog2=DEBUG
