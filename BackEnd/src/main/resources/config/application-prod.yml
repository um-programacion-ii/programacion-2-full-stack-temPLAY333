# Configuración de sincronización de eventos y Proxy
app:
  # URL del Proxy real (mismo que dev)
  # ⚠️ Configurar con variable de entorno PROXY_BASE_URL
  proxy:
    base-url: ${PROXY_BASE_URL:http://localhost:8080}
    # Ejemplo producción: PROXY_BASE_URL=http://192.168.194.250:8080

  # Sincronización de eventos desde el Proxy
  sync:
    on-startup: false  # NO sincronizar al iniciar en PROD (evita retraso en startup)
    enabled: true      # Habilitar sincronización automática cada hora

  # NOTA: La BD a llenar se decide por el perfil activo (dev = MySQL:3306, prod = MySQL:3307)
